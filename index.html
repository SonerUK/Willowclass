<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Class - SAT Spelling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WILLOW CLASS - SAT SPELLING</h1>
        <div id="word-display-container">
            </div>
        <div id="word-to-spell" style="display: none;"></div> <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
        <button id="submit-letter-button">Place Letter</button>
        <button id="speak-button">Listen</button> <button id="next-word-button">Next Word</button>
        <p id="feedback"></p>
        <p>Correct: <span id="correct-count">0</span></p>
        <p>Words Remaining: <span id="remaining-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
