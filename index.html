<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Willow Class interactive spelling word list practice. Listen and see the correct spelling.">
    <title>Willow Class - Zoe Spelling Word List</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WILLOW CLASS<br>ZOE SPELLING WORD LIST</h1>

        <div id="category-selection-area">
            <h2>Select Categories:</h2>
            <div class="category-group">
                <label><input type="checkbox" name="category" value="year34_1"> Years 3-4 (Part 1)</label>
                <label><input type="checkbox" name="category" value="year34_2"> Years 3-4 (Part 2)</label>
            </div>
            <div class="category-group">
                <label><input type="checkbox" name="category" value="year56_1"> Years 5-6 (Part 1)</label>
                <label><input type="checkbox" name="category" value="year56_2"> Years 5-6 (Part 2)</label>
            </div>
        </div>

        <div id="game-area">
            <button id="main-action-button" class="round-button">Start</button>
            <button id="listen-again-button" class="hidden">Listen Again</button>

            <div id="correct-word-feedback-area" class="hidden">
                <p id="correct-word-label">Correct spelling:</p>
                <div id="correct-word-display-container">
                    </div>
            </div>
        </div>

        <p id="feedback"></p>

        </div>
    <script src="script.js"></script> </body>
</html>
