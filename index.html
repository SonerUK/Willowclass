<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Willow Class interactive spelling word list practice by Zoe. Listen and see the correct spelling.">
    <title>Willow Class - Zoe's Spelling Word List</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Willow Class<br>Zoe's Spelling Word List</h1>

        <div id="category-selection-area">
            <h2>Select Categories:</h2>
            <div id="category-labels-container">
                <label><input type="checkbox" name="category" value="year34_1"> Y3-4 Part 1</label>
                <label><input type="checkbox" name="category" value="year34_2"> Y3-4 Part 2</label>
                <label><input type="checkbox" name="category" value="year56_1"> Y5-6 Part 1</label>
                <label><input type="checkbox" name="category" value="year56_2"> Y5-6 Part 2</label>
            </div>
            </div>

        <div id="game-area">
            <button id="main-action-button" class="round-button">Start</button>
            <button id="listen-again-button" class="hidden">Listen Again</button>

            <div id="correct-word-feedback-area" class="hidden">
                <p id="correct-word-label">Correct spelling:</p>
                <div id="correct-word-display-container">
                    </div>
            </div>
        </div>

        <p id="feedback"></p>
        </div>
    <script src="script.js"></script> </body>
</html>
