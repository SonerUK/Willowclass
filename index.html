<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Class - SAT Spelling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WILLOW CLASS - SAT SPELLING</h1>
        <div id="word-input-container">
            </div>

        <div id="correct-word-feedback-area" style="display: none;">
            <p id="correct-word-label">Correct spelling:</p>
            <div id="correct-word-display-container">
                </div>
        </div>

        <div id="word-data-holder" style="display: none;"></div> <div class="controls">
            <button id="speak-button">Listen</button>
            <button id="check-word-button">Check Word</button>
            <button id="next-word-button">Next Word</button>
        </div>
        <p id="feedback"></p>
        <p>Correct: <span id="correct-count">0</span></p>
        <p>Words Remaining: <span id="remaining-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
